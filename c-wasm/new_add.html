<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM ES6 Module</title>
</head>
<body>
    <h1>WASM ES6 Module Demo</h1>
    <button id="run">Run Calculations</button>
    <div id="result"></div>
    <div id="result1"></div>

    <script type="module">
        import createModule from './new_add.js';
        
        async function init() {
            
            const Module = await createModule();
            
            document.getElementById("run").onclick = () => {
                const sum = Module.add(5, 7);
                const mult = Module.multiply(2, 3);
                
                document.getElementById("result").textContent = `add(5, 7) = ${sum}`;
                document.getElementById("result1").textContent = `multiply(2, 3) = ${mult}`;
            };
            
            console.log("WASM loaded and ready!");
        }
        
        init().catch(console.error);
    </script>
</body>
</html>
