<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Add Demo</title>
</head>
<body>
    <h1>WASM Add Demo</h1>
    <button id="run">Run add(5, 7)</button>
    <div id="result"></div>

    <!-- Load the generated JS file -->
    <script src="add.js"></script>
    <script>
        // Wait for the WASM module to load
        Module.onRuntimeInitialized = function() {
            document.getElementById("run").onclick = () => {
                const sum = Module._add(5, 7);
                document.getElementById("result").textContent =
                    "add(5, 7) = " + sum;
            };
            console.log("WASM loaded and ready!");
        };
    </script>
</body>
</html>
